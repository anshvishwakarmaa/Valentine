<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Cormorant+Garamond:ital,wght@0,400;1,400&family=Poppins:wght@500;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
overflow:hidden;
font-family:'Cormorant Garamond', serif;
background:#e7b8c3;
}

/* ================= LOADING ================= */

.loading{
position:fixed;
width:100%;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:#e7b8c3;
transition:opacity 1s ease;
text-align:center;
}

.loading img{
width:200px;
margin-bottom:35px;
}

.loading h1{
font-family:'DM Serif Display', serif;
font-style:italic;
color:#b14f6b;
font-size:52px;
margin-bottom:12px;
}

.loading p{
font-size:20px;
color:#a45a6f;
margin-bottom:35px;
}

.line{
width:320px;
height:6px;
background:rgba(177,79,107,0.2);
border-radius:50px;
overflow:hidden;
}

.progress{
height:100%;
width:0%;
background:linear-gradient(90deg,#b14f6b,#e75480);
border-radius:50px;
animation:load 3s ease forwards;
}

@keyframes load{
to{width:100%;}
}

/* ================= MAIN ================= */

.main{
position:absolute;
width:100%;
height:100vh;
background:#fff5f2;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
opacity:0;
transition:opacity 1.2s ease;
text-align:center;
}

.subtitle{
position:absolute;
top:60px;
font-style:italic;
color:#e08aa3;
font-size:20px;
}

.title{
position:absolute;
top:110px;
font-family:'DM Serif Display', serif;
font-size:72px;
color:#e75480;
}

/* Card */
.card{
position:relative;
background:#f6e8ef;
width:600px;
padding:60px 40px;
border-radius:20px;
box-shadow:0 10px 30px rgba(0,0,0,0.05);
}

/* Window dots */
.window-dots{
position:absolute;
top:15px;
left:20px;
display:flex;
gap:8px;
}

.window-dots div{
width:10px;
height:10px;
border-radius:50%;
}

.red{background:#ff5f56;}
.yellow{background:#ffbd2e;}
.green{background:#27c93f;}

.card{
position:relative;
background:#f6e8ef;
width:600px;
padding:60px 40px;
border-radius:20px;
box-shadow:0 10px 30px rgba(0,0,0,0.05);

/* Pixel-style thin border */
box-shadow:
0 0 0 2px #e75480,        /* main thin border */
4px 0 0 0 #e75480,
-4px 0 0 0 #e75480,
0 4px 0 0 #e75480,
0 -4px 0 0 #e75480;
}

.tap{
color:#e75480;
font-style:italic;
margin-bottom:20px;
opacity:0;
transform:translateY(15px);
animation:tapReveal 1.2s ease forwards;
}

@keyframes tapReveal{
0%{
opacity:0;
transform:translateY(15px);
}
100%{
opacity:1;
transform:translateY(0);
}
}

/* Minimal Button */
.button{
padding:14px 40px;
background:#e75480;
color:white;
border:none;
border-radius:28px;
font-size:15px;
font-family:'Poppins', sans-serif;
font-weight:500;
letter-spacing:0.5px;
cursor:pointer;
transition:0.25s ease;
}

.button:hover{
background:#d94372;
transform:translateY(-2px);
box-shadow:0 8px 20px rgba(231,84,128,0.35);
}

/* Cats placed on CARD corners */
.cat-bottom{
position:absolute;
bottom:-40px;
left:-40px;
width:120px;
animation:shake 2.5s infinite ease-in-out;
}

.cat-top{
position:absolute;
top:-50px;
right:-40px;
width:110px;
animation:shake 2.5s infinite ease-in-out;
}

@keyframes shake{
0%{transform:rotate(0deg);}
25%{transform:rotate(1.5deg);}
50%{transform:rotate(0deg);}
75%{transform:rotate(-1.5deg);}
100%{transform:rotate(0deg);}
}
</style>
</head>

<body>

<!-- LOADING -->
<div class="loading" id="loading">
<img src="https://media.tenor.com/EWB9EfXiwuEAAAAi/chill-cute.gif">
<h1>Something Special</h1>
<p>please wait just a moment...</p>
<div class="line">
<div class="progress"></div>
</div>
</div>

<!-- MAIN -->
<div class="main" id="main">

<div class="subtitle">Hey, I have made something special for you...</div>
<div class="title">Will You Be My Valentine?</div>

<div class="card">

<img src="c1.png" class="cat-bottom">
<img src="p1.png" class="cat-top">

<div class="window-dots">
<div class="red"></div>
<div class="yellow"></div>
<div class="green"></div>
</div>

<p>A little reminder of what this day feels like with you</p>
<div class="tap">Tap below ↓</div>
<button class="button" onclick="window.location.href='envelope.html'">Open This →</button>

</div>
</div>

<script>
setTimeout(()=>{
document.getElementById("loading").style.opacity="0";
setTimeout(()=>{
document.getElementById("loading").style.display="none";
document.getElementById("main").style.opacity="1";
},1000);
},3000);
</script>

</body>
</html>
