<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Letter</title>

<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:#fff5f2;
font-family:'Cormorant Garamond', serif;
display:flex;
flex-direction:column;
align-items:center;
height:100vh;
}

/* Header */
.top-small{
margin-top:40px;
font-style:italic;
color:#e08aa3;
font-size:18px;
}

.title{
font-family:'DM Serif Display', serif;
font-size:60px;
color:#e75480;
margin-top:10px;
}

/* Card */
.card{
margin-top:40px;
width:80%;
max-width:900px;
height:500px;
border:4px solid #f3c8d3;
border-radius:25px;
display:flex;
justify-content:center;
align-items:center;
position:relative;
}

/* Envelope */
.envelope{
position:relative;
width:450px;      /* bigger */
height:280px;
background:#f7b8c9;
border-radius:12px;
overflow:hidden;
}

/* Flap */
.flap{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:#f29ab4;
clip-path:polygon(0 0, 100% 0, 50% 60%);
transform-origin:top;
transition:transform 0.8s ease;
z-index:3;
}

/* Letter */
.letter{
position:absolute;
bottom:-180px;
left:50%;
transform:translateX(-50%);
width:300px;
height:180px;
background:white;
border-radius:10px;
box-shadow:0 10px 25px rgba(0,0,0,0.1);
padding:20px;
text-align:center;
transition:bottom 0.8s ease;
z-index:2;
}

/* Button */
.open-btn{
position:absolute;
top:110px;
left:50%;
transform:translateX(-50%);
font-size:28px;
background:none;
border:none;
cursor:pointer;
z-index:4;
transition:0.3s ease;
}

.open-btn:hover{
transform:translateX(-50%) scale(1.1);
}

/* Open state */
.envelope.open .flap{
transform:rotateX(180deg);
}

.envelope.open .letter{
bottom:40px;
}
</style>
</head>

<body>

<div class="top-small">Just because today feels right</div>
<div class="title">A Valentine Note ‚ù§Ô∏è</div>

<div class="card">

<div class="envelope" id="envelope">

<div class="flap" onclick="goToNote()"></div>

<button class="open-btn" onclick="openEnvelope()">üíå</button>

</div>

</div>

<script>
function openEnvelope(){
document.getElementById("envelope").classList.add("open");
setTimeout(()=>{
window.location.href = "love-note.html";
}, 800);
}

function goToNote(){
window.location.href = "love-note.html";
}
</script>

</body>
</html>
